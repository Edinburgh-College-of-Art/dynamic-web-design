<head>

<title>js embed</title>
<script language="javascript" type="text/javascript">
function swapMovie(url){
document.bayeux.SetURL(url);
}
</script>

<body>
<!-- video embed -->
<div>
<script type="text/javascript" src="qtobject.js"></script>
<script type="text/javascript">
	// <![CDATA[
			
		// create the qtobject and write it to the page, this includes plugin detection
		// be sure to add 15px to the height to allow for the controls
		var myQTObject = new QTObject("jr_bayeuxmovie.mp4", "bayeux", "320", "255");
		myQTObject.addParam("autostart", "true");
		myQTObject.addParam("loop","true");
		//myQTObject.addParam("starttime","00:00:30:00");HH:MM:SS:FF
		//myQTObject.addParam("endtime","00:00:32:00");HH:MM:SS:FF
		myQTObject.write();
			
		// ]]>
</script>
<noscript>
<p>You must enable Javascript to view this content. <a href="#">(Link to alternate content)</a></p>
</noscript>
</div>
<ul>
<li><a href="#" onclick="swapMovie('jr_bayeuxmovie.mp4');">bayeux</a></li>
<li><a href="#" onclick="swapMovie('jr_guernicamovie.mp4');">guernica</a></li>
</ul>

</body>
</html>
