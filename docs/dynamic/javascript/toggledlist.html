<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style type="text/css" media="screen">
body {font-family: Verdana, Arial, Helvetica, sans-serif; font-size:71%}
div {display:none}
</style>
<script language="javascript" type="text/javascript">
<!--
var toggle = 0;
var oldID = "" ;

function ulExpander (ID) {//
	if (toggle == 0){
	document.getElementById('div'+ID).style.display = "block" ;
	oldID = ID;
	toggle = 1
	}
	else if (oldID == ID){
	document.getElementById('div'+ID).style.display = "none" ;
	oldID = "";
	toggle = 0;
	}
	else {
	document.getElementById('div'+oldID).style.display = "none";
	document.getElementById('div'+ID).style.display = "block";
	oldID = ID;
	toggle = 1;
	}
}	
	
//-->
</script>
</head>
<body> 
<ul> 
  <li><a href="#" onClick="ulExpander('1');">One</a><br> 
    <div id="div1"> 
      <ul> 
        <li>1.1</li> 
        <li>1.2</li> 
      </ul> 
    </div> 
  </li> 
  <li><a href="#" onClick="ulExpander('2');">Two</a><br> 
    <div id="div2"> 
      <ul> 
        <li>2.1</li> 
        <li>2.2</li> 
      </ul> 
    </div> 
  </li> 
  <li><a href="#" onClick="ulExpander('3');">Three</a><br> 
    <div id="div3"> 
      <ul> 
        <li>3.1</li> 
        <li>3.2</li> 
      </ul> 
    </div> 
  </li> 
</ul> 
</body>
</html>
