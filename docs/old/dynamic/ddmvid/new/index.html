<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>ACE podcast</title>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

<script type="text/javascript" src="scripts/swfobject.js"></script>
 
<div class="header">
	<img src="images/headerLogo.png" alt="Design and Digital Media, The University of Edinburgh" />
</div>

<div id="player">Loading...</div>
 
<script type="text/javascript">
var so = new SWFObject('media/mediaplayer.swf','mpl','700','360','8');
so.addParam('allowscriptaccess','always');
so.addParam('allowfullscreen','true');
so.addVariable('logo', 'images/ddm2.png');
so.addVariable('height','360');
so.addVariable('width','700');
so.addVariable('displayheight','360');
so.addVariable('displaywidth', '480');
so.addVariable('file','test.php');
so.addVariable('frontcolor','0x000066');
so.addVariable('lightcolor','0x0000FF');
so.addVariable('screencolor','0x000000');
so.addVariable('autoscroll','true');
so.write('player');
so.write('container3');
</script>


</body>
</html>
