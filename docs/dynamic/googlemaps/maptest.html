<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Using the Google Maps API</title>
<link rel="stylesheet" type="text/css" href="tutorial.css" />
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAATUxeV346BMyYR0G4QNgtDhQ3xvqHdcJ4rneSgVJClpwoPcc2wxTLTYIBHawcBmOTXScF0NlmXkB7FA" type="text/javascript"></script>
<script type="text/javascript">
function initialize() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map_canvas"));
        map.setCenter(new GLatLng(55.950254, -3.187606), 14);
		
		//map.addOverlay(new GMarker(55.950254, -3.187606));
		
		// Create roadworks icon
		var roadworks = new GIcon();
		roadworks.image = "images/biggerdig.png";
		roadworks.shadow = "images/kjhk.png";
		roadworks.iconSize = new GSize(50, 30);
		roadworks.shadowSize = new GSize(30, 30);
		roadworks.iconAnchor = new GPoint(25, 10);
		roadworks.infoWindowAnchor = new GPoint(5, 1);

		// Set up our GMarkerOptions object literal
		markerOptions = { icon:roadworks };
	
		// Add 10 markers to the map at random locations
		var bounds = map.getBounds();
		var southWest = bounds.getSouthWest();
		var northEast = bounds.getNorthEast();
		var lngSpan = northEast.lng() - southWest.lng();
		var latSpan = northEast.lat() - southWest.lat();
		for (var i = 0; i < 45; i++) {
			var point = new GLatLng(southWest.lat() + latSpan * Math.random(), southWest.lng() + lngSpan * Math.random());
			  map.addOverlay(new GMarker(point, markerOptions));
			}
			
		// Create tack icon
		var tack = new GIcon();
		tack.image = "images/smalltackg.png";
		tack.shadow = "images/smalltackshadow.png";
		tack.iconSize = new GSize(20, 43);
		tack.shadowSize = new GSize(50, 43);
		tack.iconAnchor = new GPoint(25, 10);
		tack.infoWindowAnchor = new GPoint(5, 1);

		// Set up our GMarkerOptions object literal
		markerOptions = { icon:tack };
	
		// Add 10 markers to the map at random locations
		var bounds = map.getBounds();
		var southWest = bounds.getSouthWest();
		var northEast = bounds.getNorthEast();
		var lngSpan = northEast.lng() - southWest.lng();
		var latSpan = northEast.lat() - southWest.lat();
		for (var i = 0; i < 5; i++) {
			var point = new GLatLng(southWest.lat() + latSpan * Math.random(), southWest.lng() + lngSpan * Math.random());
			  map.addOverlay(new GMarker(point, markerOptions));
			}
			
		// Create plane icon
		var plane = new GIcon();
		plane.image = "images/plane.png";
		plane.shadow = "images/planeshadow.png";
		plane.iconSize = new GSize(30, 27);
		plane.shadowSize = new GSize(40, 90);
		plane.iconAnchor = new GPoint(25, 10);
		plane.infoWindowAnchor = new GPoint(5, 1);

		// Set up our GMarkerOptions object literal
		markerOptions = { icon:plane };
	
		// Add 10 markers to the map at random locations
		var bounds = map.getBounds();
		var southWest = bounds.getSouthWest();
		var northEast = bounds.getNorthEast();
		var lngSpan = northEast.lng() - southWest.lng();
		var latSpan = northEast.lat() - southWest.lat();
		for (var i = 0; i < 5; i++) {
			var point = new GLatLng(southWest.lat() + latSpan * Math.random(), southWest.lng() + lngSpan * Math.random());
			  map.addOverlay(new GMarker(point, markerOptions));
			}
			
			// Create plane icon
		var orange = new GIcon();
		orange.image = "images/orangtack.png";
		orange.shadow = "images/planeshadow.png";
		orange.iconSize = new GSize(40, 35);
		orange.shadowSize = new GSize(40, 90);
		orange.iconAnchor = new GPoint(25, 10);
		orange.infoWindowAnchor = new GPoint(5, 1);

		// Set up our GMarkerOptions object literal
		markerOptions = { icon:orange };
	
		// Add 10 markers to the map at random locations
		var bounds = map.getBounds();
		var southWest = bounds.getSouthWest();
		var northEast = bounds.getNorthEast();
		var lngSpan = northEast.lng() - southWest.lng();
		var latSpan = northEast.lat() - southWest.lat();
		for (var i = 0; i < 5; i++) {
			var point = new GLatLng(southWest.lat() + latSpan * Math.random(), southWest.lng() + lngSpan * Math.random());
			  map.addOverlay(new GMarker(point, markerOptions));
			}
	}
}
</script>

</head>
<body>
<body onload="initialize()" onunload="GUnload()" bottommargin="0" topmargin="0" rightmargin="0" leftmargin="0" marginheight="0" marginwidth="0">
<div class="middler">
  <div class="header">
    <h1>Google Maps API</h1>
    </div>
	<div class="date">Maps, Mike Greer, 26.02.2008</div>
	<br />
    
    <div id="map_canvas" style="width: 500px; height: 300px; float: left;"></div>
    

    <div id="footer"></div>
</div>
</body>
</html>
