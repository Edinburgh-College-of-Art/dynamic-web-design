<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Tabbed Form</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">


<style type="text/css" media="screen">
body {
    font-family : Verdana, Arial, Helvetica, sans-serif;
    font-size : 81%;
	}
	

.tabBtn {
	width:140px;
	color:#00000;
	background:#DCE7E7;
	margin-bottom:1px;
	margin-right:1px;
	text-align:center;
	padding-top:2px;
	padding-bottom:2px;
	float:left;
}

.tabBtnOff {
	width:140px;
	color:#00000;
	background:#DDDDDD;
	margin-bottom:1px;
	margin-right:1px;
	text-align:center;
	padding-top:2px;
	padding-bottom:2px;
	float:left;
}

.tdgry {
    color: #000000;
    list-style-type: square;
    list-style-position: outside ;
    background-color: #DCE7E7
}

.clearBoth {
	clear:both;	
}
</style>
<script language="javascript" type="text/javascript">
<!--
var oldTab = "1" ;

function tabSwitch(tab) {//
	//supports any number of tabs...var oldTab is initial show
	//divID tab > 1 should have style="display:none" or can set up css selecter
	document.getElementById("tab"+oldTab).style.display = "none";
	document.getElementById("btn"+oldTab).className = "tabBtnOff";
	document.getElementById("tab"+tab).style.display = "block";
	document.getElementById("btn"+tab).className = "tabBtn";
	oldTab = tab;
}
	
	
//-->
</script>

</head>

<body>
<form action="" method="">
<div>
<div class="tabBtn" id="btn1"><a href="#" onClick="tabSwitch('1');">Tab One</a></div>
<div class="tabBtnOff" id="btn2"><a href="#" onClick="tabSwitch('2');">Tab Two</a></div>
<br class="clearBoth"/>
</div>
<div id="tab1">
<table width="760" border="0" cellspacing="3" cellpadding="0" class="tdgry">
  <tr>
  <td colspan="3">Form fields one</td>
  </tr>
  <tr>
	<td><b>Comments 1:</b></td>
	<td><b>Name 1:</b></td>
 	<td><b>Select 1:</b></td>	
  <tr>
	<td valign="top"><textarea name="textarea" cols="40" rows=""></textarea></td>
	<td valign="top"><input name="text" type="text" size="40"></td>
	<td valign="top"><select>
  	  	<option>one</option>
		<option>two</option>
		<option>three</option>	
		</select>
	</td>	
  </tr>
</table>
</div>
<div id="tab2" style="display:none;">
<table width="760" border="0" cellspacing="3" cellpadding="0" class="tdgry">
  <tr>
  	<td colspan="2">Form fields two</td>
  </tr>
  <tr>
	<td><b>Bulletin 2:</b></td>
	<td><b>Contact 2:</b></td>
  <tr>
	<td valign="top"><textarea name="textarea" cols="40" rows=""></textarea></td>
	<td valign="top"><input name="text" type="text" size="40"></td>
  </tr>
</table>
</div>
<input type="submit" value="submit" style="margin-top:5px;margin-right:5px;"/><input type="reset" value="reset" style="margin-top:5px;margin-right:5px;"/>
</form>
</body>
</html>
