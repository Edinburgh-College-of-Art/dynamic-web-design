<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Spry Validation</title>
<script src="SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
<link href="SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="formstyle.css" />
</head>

<body>
<h1>Spry form validation</h1>

<form action="" method="get" name="validation">

<span id="sprytextfield1">
<label>Name</label>
<span class="textfieldRequiredMsg">You got a name, son?</span>
<input type="text" name="name" id="name" />
</span>

<span id="sprytextfield2">
<label>Address</label> 
<span class="textfieldRequiredMsg">No fixed abode, eh?</span>
<input type="text" name="address" id="address" />
</span>

<span id="sprytextfield3">
<label>Email</label>
<span class="textfieldRequiredMsg">None of that bleeding internet?</span>
<span class="textfieldInvalidFormatMsg">You think I was born yesterday, guv?</span>
<input type="text" name="email" id="email" />
</span>

<span id="sprytextfield4">
<label>Mobile number</label>
<span class="textfieldRequiredMsg">I know you've got yourself a dog an bone.</span>
<span class="textfieldInvalidFormatMsg">That's never your number.</span>
<input type="text" name="phone" id="phone" />
</span>

<input type='submit' class='small' value='Go'/>

</form>
<script type="text/javascript">
<!--
var sprytextfield1 = new Spry.Widget.ValidationTextField("sprytextfield1", "none", {validateOn:["blur"]});
var sprytextfield2 = new Spry.Widget.ValidationTextField("sprytextfield2", "none", {validateOn:["blur"]});
var sprytextfield3 = new Spry.Widget.ValidationTextField("sprytextfield3", "email", {validateOn:["blur"]});
var sprytextfield4 = new Spry.Widget.ValidationTextField("sprytextfield4", "integer", {validateOn:["blur"]});
//-->
</script>
</body>
</html>
